<!DOCTYPE html>
<html>

<head>
    <title>Hello Laminar World</title>
    <link rel="stylesheet" href="./app.css">
</head>
<style>
    /* Grid container setup remains the same */
    body {
    background-color: #000000;
    color: #FFFFFF;
    }
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1.5rem;
        padding: 1rem;
    }

.grid-item {
    display: grid;
    place-items: center; /* Centers both horizontally and vertically */
    border: 2px solid #444;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s, box-shadow 0.2s; /* Add smooth transition for the glow effect */
    padding: 1rem;
    text-align: center; /* Centers text within the item */
}

.grid-item img {
    width: 80px;
    height: auto;
    margin-bottom: 1rem; /* Adds space between image and text */
    border-radius: 6px;
}

/* Add hover effect for slight bloom */
.grid-item:hover {
    transform: scale(1.05); /* Slightly enlarge the box */
    box-shadow: 0 0 16px rgba(255, 255, 255, 0.5), 0 0 8px rgba(0, 0, 0, 0.2);
}
    /* Flex-grow allows text to take remaining space */
.details {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 200px; /* Set a fixed height to align titles */
    justify-content: space-between; /* Ensures spacing between title and description */
    text-align: center;
}

.details h3 {
    margin: 0;
    padding-bottom: 0.5rem; /* Adjust for spacing */
    font-size: 1.25rem;
    min-height: 50px; /* Ensures that titles have consistent space */
    display: flex;
    align-items: center;
    color: #777;
    justify-content: center;
}

    .details p {
        margin: 0.2rem 0;
        font-size: 0.9rem;
        color: #888;
    }

    /* Hover effect on the entire grid item */
    .grid-item:hover {
        transform: scale(1.05);
    }
.container {
  display: flex;
  justify-content: flex-end; /* Aligns the input to the right */
}


.tbox {
  background-color: #110011;
  color: #FFF; /* Optional for readability */
  padding: 10px;
  width: 300px; /* Adjust width as needed */
}
    .links {
   display: flex;
   justify-content: center; /* Centers the links horizontally */
   align-items: center; /* Centers the links vertically within their container */
}

.links a {
    color: #FFF;
   display: inline-block;
   padding-right: 0.2rem;
}

.details .date {
        color: #888;
  font-size: 1.3rem;
}

.menu-container {
  display: flex;
  justify-content: space-between; /* Or center */
  gap: 1rem; /* Adds spacing between the two menus */
  background: black;
  border: 1px solid #ccc;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  padding: 20px;
  z-index: 1000;
  max-width: 600px;
}

.pop-out-menu,
.filter-menu {
  flex: 1; /* Makes them equal width */
  display: flex;
  flex-direction: column;
  padding: 10px;
}

.pop-out-menu h3,
.filter-menu h3 {
  margin-bottom: 0.5rem;
  color: white;
}

.pop-out-menu input[type="checkbox"],
.filter-menu input[type="checkbox"] {
  margin-right: 0.5rem;
}

.input-container {
    display: flex;
    align-items: center; /* Vertically align items */
    gap: 0.5rem; /* Add spacing between button and input */
    margin-top: 1rem; /* Optional: space from other elements */
}

.filter-button {
    background-color: #444; /* Example button styling */
    color: #FFF;
    border: none;
    border-radius: 4px;
    padding: 0.5rem 1rem;
    cursor: pointer;
    transition: background-color 0.2s;
}

.filter-button:hover {
    background-color: #666; /* Example hover effect */
}

.tbox {
    background-color: #110011;
    color: #FFF;
    padding: 10px;
    width: 300px; /* Adjust width as needed */
    border: 1px solid #444;
    border-radius: 4px;
}

</style>

<body>
    <div id="root"></div>


    <script type="text/javascript"
            src="shows.js"></script>
</body>
</html>
