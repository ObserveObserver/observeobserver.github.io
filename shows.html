<!DOCTYPE html>
<html>

<head>
    <title>Hello Laminar World</title>
    <link rel="stylesheet" href="./app.css">
</head>
<style>
    /* Grid container setup remains the same */
    body {
    background-color: #000000;
    color: #FFFFFF;
    }
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1.5rem;
        padding: 1rem;
    }

.grid-item {
    display: grid;
    place-items: center; /* Centers both horizontally and vertically */
    border: 1px solid #444;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s;
    padding: 1rem;
    text-align: center; /* Centers text within the item */
}

.grid-item img {
    width: 80px;
    height: auto;
    margin-bottom: 1rem; /* Adds space between image and text */
    border-radius: 4px;
}

    /* Flex-grow allows text to take remaining space */
.details {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 200px; /* Set a fixed height to align titles */
    justify-content: space-between; /* Ensures spacing between title and description */
    text-align: center;
}

.details h3 {
    margin: 0;
    padding-bottom: 0.5rem; /* Adjust for spacing */
    font-size: 1.25rem;
    min-height: 50px; /* Ensures that titles have consistent space */
    display: flex;
    align-items: center;
    color: #777;
    justify-content: center;
}

    .details p {
        margin: 0.2rem 0;
        font-size: 0.9rem;
        color: #888;
    }

    /* Hover effect on the entire grid item */
    .grid-item:hover {
        transform: scale(1.05);
    }
.container {
  display: flex;
  justify-content: flex-end; /* Aligns the input to the right */
}

.tbox {
  background-color: #110011;
  color: #FFF; /* Optional for readability */
  padding: 10px;
  width: 300px; /* Adjust width as needed */
}
    .links {
   display: flex;
   justify-content: center; /* Centers the links horizontally */
   align-items: center; /* Centers the links vertically within their container */
}

.links a {
    color: #FFF;
   display: inline-block;
   padding-right: 0.2rem;
}
</style>

<body>
    <div id="root"></div>


    <script type="text/javascript"
            src="shows.js"></script>
</body>
</html>
