<p id="demo"></p>

<script>

function typeWriter() {
  if (i < txt.length) {
     if (txt.charAt(i) == 'W') {
        i++;
        setTimeout(typeWriter,35000);
     }
     if (txt.charAt(i) == 'M') {
        document.getElementById("demo").innerHTML += '<br>'; 
     }
     else {
        document.getElementById("demo").innerHTML += txt.charAt(i); 
     }
    i++;
    setTimeout(typeWriter, speed);
  }
}
var txt = 'come on, let\'s do something nice. M M let\'s give each other the love n affection we\'ve missed out on. M let\'s try to alleviate each other\'s loneliness. M let\'s make each others life on earth less miserable. M M it\'s okay to hurt, M it\'s okay to be sad,M it\'s okay to be vulnerable, M it\'s okay to cry, M it\'s okay to feel empty; M M we\'ll all be happy one day, even if it doesn\'t seem like it right now. M we\'ll be connected in death: M M one consciousness, M one soul. M M we can share each others pain and anguish; M all our neglect, M all our loneliness, M all our suffering. M M we can share each others joy and bliss; M all our love, M all our connection, M all our comfort. M M W i can\'t wait.';
var i = 0;
var speed = 45;
typeWriter();


</script>
